    <title>Hey Friend</title>

</head>
<body>
    <header>
        <h1>Hey there, friend.</h1>
        <h2>What do you need right now?</h2>
    </header>
    <main>
        <p class="need">I need...</p>
        <div class="buttons">
            <!-- <button id="news">Good news</button> -->
            <button id="encouragement">Words of encouragement</button>
            <button id="cat">A cat picture</button>
            <!-- <button id="validation">Validation</button> -->
            <button id="selfCare">A self-care idea</button>
            <button id="vent">To vent</button>
            <!-- <button id="innerChild">An activity for my inner child</button> -->
            <!-- <button id="joke">A joke</button> -->
        </div>
        <div id="responseText"></div>
        <div id="image">
            <img id="responseImage" src="">
        </div>
        <div id="textBox">
            <form action="/" method="POST" name="vent" id="ventArea" class="hidden">
                <textarea name="vent" cols="85" rows="10" placeholder="Type here..."></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
